version: "3.9"
services:
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/insta_clone:cached
      - bundle:/usr/local/bundle
    ports:
      - 3001:3000
    depends_on:
      - db
    stdin_open: true
    tty: true
  db:
    image: mysql:5.7.33
    environment:
      MYSQL_ROOT_PASSWORD: "mysql"
    ports:
      - 3307:3306
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  bundle:
  mysql_data:

